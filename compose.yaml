version: '3.8'

services:
  auth:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: auth
    ports:
      - "${PORT}:3000"
    environment:
      - DB_FILE_NAME=${DB_FILE_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
    volumes:
      - ./local.db:/app/local.db